<div class="audio-controls">
  <!-- Audio-Element, versteckt, startet automatisch und gemutet -->

    Your browser does not support the audio element.
  </audio>

  <!-- Steuerungselemente mit Icons -->
  <button id="muteButton" onclick="toggleMute()">ğŸ”‡</button>
  <button id="nextButton" onclick="playNext()">â­</button>
</div>

<script>
  // Liste der MP3-Dateien
  const mp3List = [
	"{{ "audio/GB_ambiente.mp3" | relURL }}",
    "{{ "audio/kaw_song_ambiente.mp3" | relURL }}",
	"{{ "audio/mix_ambiente.mp3" | relURL }}",
	"{{ "audio/bad_excuse_ambiente.mp3" | relURL }}",
	"{{ "audio/aces_high_cover_ambiente.mp3" | relURL }}",
    "{{ "audio/TheMaidenFan_ambiente.mp3" | relURL }}",
	"{{ "audio/trooper_cover_ambiente.mp3" | relURL }}"
  ];
  let currentIndex = 0;

  // Initialisiere das Audio-Element
  const audioPlayer = document.getElementById("audioPlayer");
  audioPlayer.src = mp3List[currentIndex];
  audioPlayer.play();

 

  // Funktion zum Stummschalten mit Icon-Anpassung
  function toggleMute() {
    const muteButton = document.getElementById("muteButton");
    audioPlayer.muted = !audioPlayer.muted;
    muteButton.innerHTML = audioPlayer.muted ? "ğŸ”‡" : "ğŸ”Š"; // Mute-/Unmute-Icon
  }

  // Funktion zum Abspielen der nÃ¤chsten MP3-Datei
  function playNext() {
    currentIndex = (currentIndex + 1) % mp3List.length;
    audioPlayer.src = mp3List[currentIndex];
    audioPlayer.play();
  }
</script>
